<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>STI Screenshot</title>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body>
    <h1>Take some muthafuggin screenshots.</h1>

    <div class="project-name">
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" />
    </div>
    <div class="view-inputs">
      <div class="view-input">
        <input type="text" class="view-name" placeholder="View Name" />
        <input type="text" class="view-url" placeholder="View URL" />
      </div>
    </div>
    <button class="add-more">Add More</button>
    <button class="submit">Submit</button>
  </body>
</html>
